<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
           <div id="imagem">
               
           </div>
           <div id="formulario">
               <h1>Login</h1>
               <p>Seja Bem-Vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configurações do seu ambiente!</p> 
              
               <form action="login.php" method="post"></form>
               <div class="campo">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                    <input type="email" name="email" id="iemail" required  maxlength="30" placeholder="seu e-mail" autocomplete="email">
                    <label for="iemail">e-mail</label>
                </div>

                <div class="campo">
                    <span class="material-symbols-outlined">
                        key
                    </span>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" placeholder="sua senha" autocomplete="current-password">
                    <label for="isenha">senha</label>
                </div>
                
                <div id="submit">
                    <input type="submit" value="Enviar">
                </div>
                
                <a href="esqueci.html">Esqueci minha senha
                    <span class="material-symbols-outlined">
                        passkey
                    </span>
                </a>

               </form>
           </div>
        </section> 
    </main>
</body>
</html>
